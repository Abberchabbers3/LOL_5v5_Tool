<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
</head>
<body>
    <h1>Player Information</h1>
    <form action="/update_player" method="POST">
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Primary</th>
                <th>Rank</th>
                <th>Division</th>
                <th>Secondary</th>
                <th>Rank</th>
                <th>Division</th>
                <th>Action</th>
            </tr>
            {% for player in players %}
            <tr>
                <td>{{ player.name }}</td>
                <td>
                    <select name="primary_role">
                        {% for role in roles %}
                        <option value="{{ role }}"
                                {% if role == player.role_chance[0][0] %} selected {% endif %}>
                            {{ role | capitalize }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="prank">
                        {% for rank in ranks %}
                        <option value="{{ rank }}" {% if rank in player.rank_str %} selected {% endif %}>
                            {{ rank }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="pdivision">
                        {% for division in divisions %}
                        <option value="{{ division }}" {% if division in player.rank_str %} selected {% endif %}>
                            {{ division }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="secondary_role">
                        {% for role in roles %}
                        <option value="{{ role }}"
                                {% if role == player.role_chance[1][0] %} selected {% endif %}>
                            {{ role | capitalize }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="srank">
                        {% for rank in ranks %}
                        <option value="{{ rank }}" {% if rank in player.rank_str %} selected {% endif %}>
                            {{ rank }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="sdivision">
                        {% for division in divisions %}
                        <option value="{{ division }}" {% if division in player.rank_str %} selected {% endif %}>
                            {{ division }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <button type="submit" name="name" value="{{ player.name }}">Update</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
